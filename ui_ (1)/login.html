<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="https://www.shutterstock.com/image-vector/gnk-letter-logo-design-illustration-250nw-2221710569.jpgg" sizes="10">
    <link rel="shortcut icon" href="https://www.shutterstock.com/image-vector/gnk-letter-logo-design-illustration-250nw-2221710569.jpg" sizes="10">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="check-box">
                <input type="checkbox" id="remember" name="remember">
                <label for ="remember">Save login</label>&emsp;&emsp;&ensp;&emsp;
                <p>Create account!&nbsp;&nbsp;<a href="sign1.html">Sign up</a></p>
            </div>            
            <a href="write.html"><button type="button" class="btn">Login</button></a>
        </form>
    </div>
</body>
</html>
