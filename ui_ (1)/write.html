<body>
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./"><img src="https://www.shutterstock.com/image-vector/gnk-letter-logo-design-illustration-250nw-2221710569.jpg" alt="Logo" width="100" height="40"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="header-left">
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                            </form>
                            <div class="header-menu">
                                <a href="login.html"><button type="submit" class="btn">로그아웃</button></a>
                            </div>
                        </div>
                        
                        
                  
                    </div>
                    
                </div>
            </div>
        </header>
    </div>
    <!-- Left Panel -->
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <div class="button-setting">
                        <li class="active">
                            <a href="write.html"><button type="submit" id="button">메일 쓰기</button></a>
                            <a href="writeme.html"><button type="submit" >내게 쓰기</button></a>
                        </li>
                    </div>
                    <div class="mail-setting">
                        <li class="menu-title">메일함</li><!-- /.menu-title -->
                        <li class="menu-item-has-children dropdown">
                            <a href="receive.html" class="toggle" > <i class="menu-icon fa fa-envelope"></i>받은메일함</a>
                        </li>
                        <li class="menu-item-has-children dropdown">
                            <a href="send.html" class="toggle" > <i class="menu-icon fa fa-paper-plane"></i>보낸메일함</a>
                        </li>
                        <li class="menu-item-has-children dropdown">
                            <a href="writemegather.html" class="toggle" > <i class="menu-icon fa fa-file-text"></i>내게쓴메일함</a>
                        </li>
                        <li class="menu-title">휴지통</li><!-- /.menu-title -->
                        <li class="menu-item-has-children dropdown">
                            <a href="trash.html" class="toggle" > <i class="menu-icon fa fa-trash-o"></i>휴지통</a>
                        </li>
                    </div>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>
    <!-- /#left-panel -->
    <!-- Right Panel -->
        <div class="mail-app">
            <div class="mail-compose">
                <button type="button" onclick="sendEmail()">전송</button>
                <li>
                    <div class="label">
                        <label for="recipient">받는 사람</label>
                    </div>
                    <input type="text" id="recipient" name="recipient" placeholder="이메일 주소를 입력하세요" required>
                </li>
                <li>
                    <div class="label">
                        <label for="subject">제목</label>
                    </div>
                    <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요" required>
                </li>
                <li>
                    <div class="label">
                        <label for="attachment">첨부 파일</label>
                    </div>
                    <input type="file" id="attachment" name="attachment">
                </li>
                <li>
                    <div class="label">
                        <label for="contacts">주소록</label>
                    </div>
                    <select id="contacts" name="contacts">
                        <option value="contact1">이성주 (contact1@example.com)</option>
                        <option value="contact2">홍길동 (contact2@example.com)</option>
                        <option value="contact3">김철수 (contact3@example.com)</option>
                    </select>
                    <button type="button" onclick="toggleNewContactInput()">추가</button>
                </li>
                <li>
                    <div id="newContactInputWrapper">
                        <label for="contacts">주소 추가</label>
                        <input type="text" id="newContact" placeholder="새 주소 추가">
                        <button type="button" onclick="addNewContact()">추가</button>
                    </div>
                </li>
            </div>
            <div class="mail-message">
                <li>
                    <textarea id="message" name="message" placeholder="메일 내용을 입력하세요" required></textarea>
                </li> 
            </div>
        </div>
    >
